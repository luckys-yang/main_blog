		// è¿‡è§†é¢‘æ¯”å›¾ç‰‡å…ˆåŠ è½½å®Œæˆï¼Œå¯¼è‡´ flickerã€‚
		// å°½å¯èƒ½ä¿®å¤ Safari æ— æ³•æ’­æ”¾çš„é—®é¢˜
		// if (/WebKit/.test(navigator.userAgent)) {
		// NOTE: ä¸ºäº†é¿å…é¢„åŠ è½½ï¼Œä¸åº”è¯¥æå‰ loadã€‚
		// video.load();
		// }
		// fix: é¼ æ ‡è¿›å…¥ â†’ å¼€å§‹åŠ è½½ â†’ é¼ æ ‡ç¦»å¼€ï¼ˆåŠ è½½æˆåŠŸå‰ï¼‰ â†’ åŠ è½½å¤±è´¥ã€‚
		let within = false;
        // åœç•™æ—¶é—´æ§åˆ¶å˜é‡
        let playTimer = null;
        let isPlaying = false;
        let touchStartTime = 0;

        // åœæ­¢ä¸Šä¸€å¼ çš„æ’­æ”¾ æ¸…é™¤çŠ¶æ€
        const stopCurrentPlaying = () => {
            if (currentPlaying && currentPlaying.video) {

                currentPlaying.livePhoto.classList.remove('zoom');

                currentPlaying.isPlaying = false;

        };

		const start = async (e) => {
			e.stopPropagation();
			e.preventDefault();

            // â›” å…ˆåœæ­¢ä¹‹å‰æ­£åœ¨æ’­æ”¾çš„ live photo
            if (!(currentPlaying && currentPlaying.video === video)) {
                stopCurrentPlaying();
            }

			within = true;
            isPlaying = true;   
			// æ·»åŠ æ—‹è½¬ç±»
			// icon.classList.add('rotate');
			try {
				video.currentTime = 0;
				await video.play();
				livePhoto.classList.add('zoom');
                // æ›´æ–°å½“å‰æ’­æ”¾å˜é‡
                currentPlaying = { livePhoto, video, icon, warning, isPlaying, within };

			catch(e) {

					} else {
						warning.innerText = `å…¶å®ƒé”™è¯¯ï¼š${e}`;

		};
		const leave = (e) => {

                playTimer = null;

            // æ¸…ç†çŠ¶æ€
            // icon.classList.remove('rotate');
            livePhoto.classList.remove('zoom');
            warning.classList.remove('show');
            within = false;
            isPlaying = false;
            video.pause();

            }
		};
        // é¼ æ ‡è¿›å…¥ - å¼€å§‹è®¡æ—¶
        const handleMouseEnter = (e) => {

            if (playTimer) {
                clearTimeout(playTimer);
            }
            
            // 400msåè‡ªåŠ¨æ’­æ”¾
            playTimer = setTimeout(() => {

        image.addEventListener('touchstart', function (e) {

            }
		});
	});
});
